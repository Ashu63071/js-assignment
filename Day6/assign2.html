<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h3>Multiplication table:</h3>
    <script>
        let num=prompt("Enter a number");
        for(let i=1;i<=10;i++)
        {
            let m=num*i;
            // document.show = num+'*'+i +'='+ m;
            document.write(num + " * " + i + " = " + m); 
            document.write('                              ');
            
        }
    </script>
</body>
</html>
