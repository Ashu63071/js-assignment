<body>
    <script>
        function arrow(question,yes,no){
            if (confirm(question))yes()
            else no();
        }
        arrow (
            "Do you agree ?",
            function() {
                alert("You agreed.");
            },
            function(){
                alert("you cancelled the execution.");
            }
        );

    </script>
