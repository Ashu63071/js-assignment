<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 Assignment 5</title>
    <h3>Program to print the commission earned based on the sale.</h3>
    <h5>Refer to console page to see your commision.</h5>
</head>
<body>
    <script>
        let s=parseInt(prompt("Enter your Sale"));
        let c=0;
        if (s>20000) 
        {
            c=10;
        }
        else if(s>10000)
        {
            c=7;
        }
        else if(s>5000)
        {
            c=5;
        }
        else if(s>0){
            c=2;    
        }
        console.log("Your sale is ", s);
        console.log("Commission is ",c,'%');
    </script>
</body>
</html>
