    <h3> Program to enter 2 no. and calculate the following.</h3>
    <p>1.Addition<br>
        2.Substraction<br>
        3.Division<br>
        4.Multiplication<br>
        5.SquareRoot<br>
        6.Percentage<br>
    </p>
    <h4>Note: Refer to console of the page.</h4>
</head>
<body>
    <script>
        let a=55, b=11;
        console.log(a,'+',b, '=',(a+b));
        console.log(a,'-',b, '=',(a-b));
        console.log(a,'/',b, '=',(a/b));
        console.log(a,'*',b, '=',(a*b));
        console.log('Square Root of',625, '=',Math.sqrt(625));
        console.log('If total marks is' ,60,', and marks scored is', 52,', then % of marks is','=',Math.round(52*100/60),'%');
    </script>
