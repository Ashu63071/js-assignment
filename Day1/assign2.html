<body> 
    <script type="text/javascript"> 
        var curday = new Date();
        var curdate = curday.getDate();
        var curmonth = curday.getMonth() + 1; // Since getMonth() returns month from 0-11 not 1-12.
        var curyear = curday.getFullYear();
        var curdateStr = curdate + "-" + curmonth + "-" + curyear;
        document. write(curdateStr);
    </script> 
</body>
